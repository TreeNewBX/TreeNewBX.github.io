            <h2>Just HTML</h2>
            <p>
            当技术栈越来越复杂的时候，反而希望尝试用最简单的方法来做事，一个博客嘛，最重要的永远是文字，除此之外的其他东西我希望尽可能地少。<br><br>
            当然主要是爱作，一天天的不整些幺蛾子就不高兴：）<br><br>
            所以就想用这最简单的 HTML 来做东西，虽然简单，但是用来表达足够了，没有 JS，更没有框架，我敢保证，加载一定很快！<br><br>
            真写起来还有点小惭愧，好久没写 web 网页，一下子竟想不起来该用哪些标签了，是得复习复习了，web 永不放弃！<br><br>
            </p>
